<template name="fragmentsList">
  {{#if isBusy}}
    {{> loading}}
  {{else}}
    {{#if textSearch}}
      {{#if isEmpty}}
        <div class="middle-box box padded message-box">
          <img src="/assets/img/bigs/no-results.png" class="lead-icon"/>
          <h2>No results</h2>
          <p>Unfortunately we have found no results for <strong>{{textSearch}}</strong>{{#if currentCollection}} under <strong style="color: {{currentCollection.color}}">{{currentCollection.name}}</strong>{{/if}}.</p>
        </div>
      {{/if}}
    {{/if}}
  {{/if}}
  <div class="fragments-list {{#if isListView}}list-view{{/if}}">
    {{#if isListView}}
      <thead>
        <th>Title &amp; URL</th>
        <th>Tags</th>
        <th>Collections</th>
      </thead>
    {{/if}}
    {{#if displaySubmitForm}}{{> fragmentSubmit }}{{/if}}
    {{#each fragments}}
      {{> fragmentItem}}
    {{/each}}
  </div>

</template>
