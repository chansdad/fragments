<template name="layout">
  {{> fontLoader}}

  <div id="container" class="{{#if withModal}}with-modal{{/if}} {{#if shouldDisplayHeader}}with-header{{/if}} {{#if currentUser}}logged-in{{/if}}">
    {{> notifications}}
    {{> modal}}
    {{> contextualMenu}}

    {{#if shouldDisplayHeader}}
      {{> header}}
    {{/if}}

    {{#if currentUser}}
      {{> sidebar}}
      {{> rightSidebar}}
    {{/if}}

    <div id="main">
      {{> yield}}
    </div>
  </div>
</template>
