<template name="sidebar">
  <section id="left-sidebar" class="sidebar {{#if isOpen}}open{{/if}}">
    <div class="title">
      <h1>Fragments</h1>
    </div>
    <ul class="nav-list">
      <li class="{{#unless hasActiveCollection}}current{{/unless}}">
        <a href={{pathFor 'home'}} data-close>
        <span></span>
        <div class="content">
          <h4>All collections</h4>
        </div>
        </a>
      </li>
      {{#each collections}}
        {{> sidebarCollection}}
      {{/each}}
      {{#unless isAddingNewCollection}}
        <li>
          <a href="#" class="action" data-add-collection>
            <span></span>
            <div class="content"><h4>Add new collection</h4></div>
            {{> iconAdd}}
          </a>
        </li>
      {{/unless}}
    </ul>
    {{#if isAddingNewCollection}}
      {{> sidebarAddCollection}}
    {{/if}}
  </section>
</template>
