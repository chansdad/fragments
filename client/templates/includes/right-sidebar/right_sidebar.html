<template name="rightSidebar">
  <section id="right-sidebar" class="sidebar sidebar-right {{#if isOpen}}open{{/if}}">
    <div class="title">
      <h1>Notifications</h1>
    </div>
    <div class="sidebar-notifications">
      <ul>
        {{#each notifications}}
          {{> userNotification}}
        {{/each}}
      </ul>
    </div>
  </section>
</template>
